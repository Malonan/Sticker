
clean: |
  @rm bin

linux: |
  @env GOOS linux
  @env CGO_ENABLED 0
  @env GOARCH amd64
  go build -ldflags "-s -w" -o ./bin/sticker_Linux_X86_64
  @env GOARCH arm64
  go build -ldflags "-s -w" -o ./bin/sticker_Linux_aarch64

windows: |
  @env GOOS windows
  @env CGO_ENABLED 0
  @env GOARCH amd64
  go build -ldflags "-s -w" -o ./bin/sticker_Windows_X86_64.exe
  @env GOARCH arm64
  go build -ldflags "-s -w" -o ./bin/sticker_Windows_aarch64.exe

all: |
  @env CGO_ENABLED 0
  go build -ldflags "-s -w"
  @download https://github.com/Malonan/Sticker/raw/Config/sticker.yml
  @download wget https://github.com/Malonan/Sticker/raw/Config/sticker.service